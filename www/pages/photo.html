<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Quay lại</span>
          </a>
        </div>
        <div class="title">Báo cáo hình ảnh</div>
        <div class="right">
          <a href="#" class="link icon-only panel-open" data-panel="right">
            <i class="icon f7-icons ios-only">menu</i>
            <i class="icon material-icons md-only">menu</i>
          </a>
        </div>
      </div>
    </div>
    <div class="page-content grid-report">

      <div class="block">
        <div class="list no-hairlines-md">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Chương trình báo cáo</div>
                <div class="item-input-wrap input-dropdown-wrap">
                  <select id="programid">
                    {{#each programs}}
                    <option value="{{this.id}}">{{this.name}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Số Stickers</div>
                <div class="item-input-wrap input-dropdown-wrap">
                  <select id="stickers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Tên cửa hàng</div>
                <div class="item-input-wrap">
                  <input id="location" type="text">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Số nhà</div>
                <div class="item-input-wrap">
                  <input id="address" type="text">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Quận/huyện</div>
                <div class="item-input-wrap input-dropdown-wrap">
                  <select id="district" @change="selectdistrict">
                    <option value=""></option>
                    {{#each districts}}
                    <option value="{{this.name}}">{{this.name}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </li>
            <li id="street_select" class="item-content item-input" style="display: none;">
              <div class="item-inner">
                <div class="item-title item-label">Tên đường</div>
                <div class="item-input-wrap input-dropdown-wrap">
                  <select id="street">
                    <option value=""></option>
                    {{#each streets}}
                    <option value="{{this.street}}" data-district="{{lowercase this.district}}">{{this.street}}</option>
                    {{/each}}
                    <option value="Khác">Khác</option>
                  </select>
                </div>
              </div>
            </li>
            <li id="street_input" class="item-content item-input" style="display: none;">
              <div class="item-inner">
                <div class="item-title item-label">Tên đường</div>
                <div class="item-input-wrap">
                  <input id="street2" type="text"/>
                </div>
              </div>
            </li>
            <li id="ward_select" class="item-content item-input" style="display: none;">
              <div class="item-inner">
                <div class="item-title item-label">Phường/xã</div>
                <div class="item-input-wrap input-dropdown-wrap">
                  <select id="ward">
                    <option value=""></option>
                    {{#each wards}}
                    <option value="{{this.ward}}" data-district="{{lowercase this.district}}">{{this.ward}}</option>
                    {{/each}}
                    <option value="Khác">Khác</option>
                  </select>
                </div>
              </div>
            </li>
            <li id="ward_input" class="item-content item-input" style="display: none;">
              <div class="item-inner">
                <div class="item-title item-label">Phường/xã</div>
                <div class="item-input-wrap input-dropdown-wrap">
                  <input id="ward2" type="text"/>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="card">
        <div class="card-header">Chụp từ Camera</div>
        <div class="card-content">
          <div class="block" style="padding: 10px;">
            <div class="row">
              <div class="col"><a id="camera1" @click="camera(1);" class="image-holder"></a></div>
              <div class="col"><a id="camera2" @click="camera(2);" class="image-holder"></a></div>
              <div class="col"><a id="camera3" @click="camera(3);" class="image-holder"></a></div>
              <div class="col"><a id="camera4" @click="camera(4);" class="image-holder"></a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" {{#if nolibrary}}style="display: none;"{{/if}}>
        <div class="card-header">Chọn hình chụp sẵn</div>
        <div class="card-content">
          <div class="block" style="padding: 10px;">
            <div class="row">
              <div class="col"><a id="library1" @click="library(1);" class="image-holder lib"></a></div>
              <div class="col"><a id="library2" @click="library(2);" class="image-holder lib"></a></div>
              <div class="col"><a id="library3" @click="library(3);" class="image-holder lib"></a></div>
              <div class="col"><a id="library4" @click="library(4);" class="image-holder lib"></a></div>
            </div>
          </div>
        </div>
      </div>

      <div class="block">
        <div class="block-title">Ghi chú cho hình ảnh</div>
        <div class="list no-hairlines-md">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <textarea id="note" placeholder="nội dung ghi chú"></textarea>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="block">
        <p class="row">
          <button class="col button button-big button-raised button-fill" @click="submit">Gửi báo cáo</button>
        </p>
      </div>

    </div>
  </div>
</template>
<script>
  return {
    data: function() {
      return {
       uploaded: 0,
       upload_total: 0,
       programs: this.$app.data.preload.programs,
       districts: this.$app.data.districts,
       streets: this.$app.data.streets,
       wards: this.$app.data.wards,
       nolibrary: this.$app.data.remotecmd.indexOf('nolibrary') >= 0
      }
    },
    // Component Methods
    methods: {
      selectdistrict: function() {
        var self = this;
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        var districtname = $('#district').val();
        if(districtname=='')
        {
          $('#street_select').hide();
          $('#ward_select').hide();
        }
        $('#street option').hide();
        $('#street option[data-district="'+districtname.toLowerCase()+'"]').show();
        $('#street_select').show();
        $('#street_input').hide();
        if($('#street option[data-district="'+districtname.toLowerCase()+'"]').length==0)
        {
          $('#street_select').hide();
          $('#street_input').show();
        }
        $('#street option[value=""]').prop('selected', 'selected');
        $('#ward option').hide();
        $('#ward option[data-district="'+districtname.toLowerCase()+'"]').show();
        $('#ward_select').show();
        $('#ward_input').hide();
        $('#ward option[value=""]').prop('selected', 'selected');
        if($('#ward option[data-district="'+districtname.toLowerCase()+'"]').length==0)
        {
          $('#ward_select').hide();
          $('#ward_input').show();
        }
      },
      camera: function(index) {
        var self = this;
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        navigator.camera.getPicture(function(fileURI){
          $('#camera'+index).html('<img src="'+fileURI+'" data-uri="'+fileURI+'" style="width:16vw; height:16vw;"/>');
        }, function(message) {
         app.dialog.alert('Không nhận được hình chụp từ Camera', 'Báo lỗi');
        }, {
           quality: 50,
           correctOrientation: true,
           destinationType: navigator.camera.DestinationType.FILE_URI,
           sourceType: Camera.PictureSourceType.CAMERA,
           saveToPhotoAlbum: true
        });
      },
      library: function(index) {
        var self = this;
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        navigator.camera.getPicture(function(fileURI){
          $('#library'+index).html('<img src="'+fileURI+'" data-uri="'+fileURI+'" style="width:16vw; height:16vw;"/>');
        }, function(message) {
         app.dialog.alert('Không nhận được hình chụp từ Camera', 'Báo lỗi');
        }, {
           quality: 50,
           correctOrientation: true,
           destinationType: navigator.camera.DestinationType.FILE_URI,
           sourceType: Camera.PictureSourceType.PHOTOLIBRARY
        });
      },
      showToastBottom: function (text, closed) {
        var self = this;
        // Create toast
        if (!self.toastBottom) {
          self.toastBottom = self.$app.toast.create({
            icon: self.$theme.ios ? '<i class="f7-icons">check</i>' : '<i class="material-icons">check</i>',
            text: text,
            position: 'center',
            closeTimeout: 2000,
            animate: true,
            on:{
              closed:closed
            }
          });
        }
        // Open it
        self.toastBottom.open();
      },
      submit: function () {
        var self = this;
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        var token = localStorage.getItem("token");
        if(token){}
        else{ token = app.data.token; }
        self.uploaded = 0;
        self.upload_total = $('img[data-uri]').length;
        if($('#location').val()=="")
        {
          app.dialog.alert('Bạn phải nhập tên cửa hàng', 'Báo lỗi');
          return;
        }
        if($('#address').val()=="")
        {
          app.dialog.alert('Bạn phải nhập số nhà', 'Báo lỗi');
          return;
        }
        if($('#district').val()=="")
        {
          app.dialog.alert('Bạn phải chọn quận/huyện', 'Báo lỗi');
          return;
        }
        var _street = $('#street_select').css('display')!='none' ? $('#street').val() : $('#street2').val();
        if(_street=="")
        {
          app.dialog.alert('Bạn phải nhập tên đường', 'Báo lỗi');
          return;
        }
        var _ward = $('#ward_select').css('display')!='none' ? $('#ward').val() : $('#ward2').val();
        if(_ward=="")
        {
          app.dialog.alert('Bạn phải nhập phường/xã', 'Báo lỗi');
          return;
        }
        if(_street=="Khác" && $('#note').val()=="")
        {
          app.dialog.alert('Bạn đã chọn đường "Khác" thì phải điền vào ghi chú', 'Báo lỗi');
          return;
        }
        if(_ward=="Khác" && $('#note').val()=="")
        {
          app.dialog.alert('Bạn đã chọn phường/xã "Khác" thì phải điền vào ghi chú', 'Báo lỗi');
          return;
        }
        if(self.upload_total < 4)
        {
          app.dialog.alert('Bạn phải báo cáo đủ 4 hình', 'Báo lỗi');
          return;
        }
        try{
        self.upload(0);
        }
        catch(e){app.dialog.alert(e.message, 'Báo lỗi');}
      },
      upload: function(index){
        var self = this;
        var $ = this.$;
        var app = this.$app;
        var router = this.$router;
        var files = $('img[data-uri]');
        var fileURI = $(files[index]).data('uri');
        self.uploaded++;
        app.dialog.preloader('Đang gửi hình '+self.uploaded+'/'+self.upload_total);
        var _street = $('#street_select').css('display')!='none' ? $('#street').val() : $('#street2').val();
        var _ward = $('#ward_select').css('display')!='none' ? $('#ward').val() : $('#ward2').val();
        var options = {
          fileKey: "photo",
          fileName: fileURI.substr(fileURI.lastIndexOf('/') + 1),
          mimeType: "image/jpeg",
          headers: { Connection: "close", token:token, programid:$('#programid').val(), stickers:$('#stickers').val(), note:base64($('#note').val()), location:$('#location').val(), address:base64($('#address').val()), street:base64(_street), city:base64(app.data.city), 
          ward:base64(_ward), 
          district:base64($('#district').val()) },
          httpMethod: "POST",
          chunkedMode: false
        };
        var ft = new FileTransfer();
        ft.upload(fileURI, encodeURI("http://lavie.liveapps.top/index.php/app/photo"), function(raw){
          app.dialog.close();
          if($('#note').val()=='DEBUG')
          {
            app.dialog.alert(raw.response);
            return;
          }
          if(raw.response=='invalid'){
            app.dialog.alert('Phiên làm việc đã hết hạn', 'Báo lỗi', function(){
              router.navigate('/login/');
            });
            return;
          }
          if(raw.response=='failed'){
            app.dialog.alert('Không gửi được hình chụp từ Camera', 'Báo lỗi');
            return;
          }
          if(raw.response=='success'){
            app.dialog.close();
            if(index+1 < self.upload_total)
              self.upload(index+1);
            else{
              self.showToastBottom('Báo cáo thành công', function(){
                router.back('/status/', {reloadAll:true, ignoreCache:true});
              });
            }
          }
        }, function(error){
          app.dialog.close();
          app.dialog.alert('Không gửi được hình (' + error.code + ')', 'Báo lỗi');
          /*
          app.dialog.alert(error.code, 'Code');
          app.dialog.alert(error.source, 'Source');
          app.dialog.alert(error.target, 'Target');
          app.dialog.alert(error.exception, 'Exception');
          */
        }, options, true);
      }
    },
    on: {
      pageBeforeOut: function () {
        var self = this;
        self.$app.toast.close();
      },
      pageBeforeRemove: function () {
        var self = this;
        // Destroy toasts when page removed
        if (self.toastBottom) self.toastBottom.destroy();
      }
    }
  }
</script>
